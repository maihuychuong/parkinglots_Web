<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm ca làm việc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Thêm ca làm việc</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">Thông tin ca làm việc</h5>
                        <form method="post" th:action="@{/admin/schedule/add}" th:object="${shift}" class="row g-3">
                            <div class="col-md-3">
                                <label for="employeeId" class="form-label">Nhân viên</label>
                                <select id="employeeId" th:field="*{employeeId}" class="form-select" required>
                                    <option value="">Chọn nhân viên</option>
                                    <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.fullName}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="shiftDate" class="form-label">Ngày</label>
                                <input type="date" id="shiftDate" th:field="*{shiftDate}" class="form-control" required>
                            </div>
                            <div class="col-md-2">
                                <label for="shiftType" class="form-label">Loại ca</label>
                                <select id="shiftType" th:field="*{shiftType}" class="form-select" required>
                                    <option value="">Chọn loại ca</option>
                                    <option th:each="type : ${shiftTypes}" th:value="${type}" th:text="${type.label}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="shiftStart" class="form-label">Giờ bắt đầu</label>
                                <input type="time" id="shiftStart" th:field="*{shiftStart}" class="form-control" required>
                            </div>
                            <div class="col-md-2">
                                <label for="shiftEnd" class="form-label">Giờ kết thúc</label>
                                <input type="time" id="shiftEnd" th:field="*{shiftEnd}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="note" class="form-label">Ghi chú</label>
                                <textarea id="note" th:field="*{note}" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-plus me-1"></i> Thêm ca
                                </button>
                                <a th:href="@{/admin/schedule}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
