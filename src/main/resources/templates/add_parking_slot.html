<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${parkingSlot.id} ? 'Sửa khe đỗ' : 'Thêm khe đỗ'">Thêm/Sửa khe đỗ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/css/staff.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <h1 class="mb-4 text-primary fw-bold" th:text="${parkingSlot.id} ? 'Sửa khe đỗ' : 'Thêm khe đỗ'">Thêm/Sửa khe đỗ</h1>

        <!-- Thông báo thành công hoặc lỗi -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form thêm/sửa khe đỗ -->
        <div sec:authorize="hasAuthority('ADMIN')" class="card p-4">
            <form th:action="${parkingSlot.id} ? @{/admin/parking-slots/edit/{id}(id=${parkingSlot.id})} : @{/admin/parking-slots/add}"
                  th:object="${parkingSlot}" method="post">
                <!-- Mã khe đỗ -->
                <div class="mb-3">
                    <label for="slotCode" class="form-label">Mã khe đỗ <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="slotCode" th:field="*{slotCode}"
                           placeholder="Nhập mã khe đỗ (ví dụ: A01)" required />
                    <div th:if="${#fields.hasErrors('slotCode')}" class="text-danger">
                        <span th:errors="*{slotCode}"></span>
                    </div>
                </div>

                <!-- Bãi đỗ -->
                <div class="mb-3">
                    <label for="lotId" class="form-label">Bãi đỗ <span class="text-danger">*</span></label>
                    <select class="form-select" id="lotId" th:field="*{lot.id}" required>
                        <option value="">Chọn bãi đỗ</option>
                        <option th:each="lot : ${parkingLots}"
                                th:value="${lot.id}"
                                th:text="${lot.name}"
                                th:selected="${lot.id} == ${parkingSlot.lot.id}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('lot.id')}" class="text-danger">
                        <span th:errors="*{lot.id}"></span>
                    </div>
                </div>

                <!-- Trạng thái -->
                <div class="mb-3">
                    <label for="isAvailable" class="form-label">Trạng thái</label>
                    <select class="form-select" id="isAvailable" th:field="*{isAvailable}">
                        <option value="true">Trống</option>
                        <option value="false">Đang sử dụng</option>
                    </select>
                </div>

                <!-- Ghi chú -->
                <div class="mb-3">
                    <label for="note" class="form-label">Ghi chú</label>
                    <textarea class="form-control" id="note" th:field="*{note}"
                              placeholder="Nhập ghi chú (tuỳ chọn)" rows="4"></textarea>
                </div>

                <!-- Nút hành động -->
                <div class="text-end">
                    <a th:href="@{/admin/parking-slots}" class="btn btn-secondary me-2">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span th:text="${parkingSlot.id} ? 'Cập nhật' : 'Thêm'"></span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Thông báo không có quyền -->
        <div sec:authorize="!hasAuthority('ADMIN')" class="alert alert-danger mt-3">
            Bạn không có quyền truy cập trang này.
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
