<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Thông tin nhân viên</h1>
                <p class="lead text-muted">Xem chi tiết thông tin nhân viên trong hệ thống.</p>
            </div>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="card shadow-sm border-0 hover-card">
                    <div class="card-body">
                        <div th:if="${targetUser}">
                            <p><strong>ID:</strong> <span th:text="${#strings.substring(targetUser.id, #strings.length(targetUser.id) - 8)}" th:title="${targetUser.id}" data-bs-toggle="tooltip"></span></p>
                            <p><strong>Tên đăng nhập:</strong> <span th:text="${targetUser.username}"></span></p>
                            <p><strong>Họ tên:</strong> <span th:text="${targetUser.fullName}"></span></p>
                            <p><strong>Email:</strong> <span th:text="${targetUser.email}"></span></p>
                            <p><strong>Số điện thoại:</strong> <span th:text="${targetUser.phone}"></span></p>
                            <p><strong>Vai trò:</strong> <span th:text="${targetUser.role.getLabel()}"></span></p>
                            <p><strong>Trạng thái:</strong> <span th:text="${targetUser.status.getLabel()}"></span></p>
                            <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(targetUser.createdAt, 'dd/MM/yyyy HH:mm', 'Asia/Ho_Chi_Minh')}"></span></p>
                            <div class="text-center">
                                <a th:href="@{/admin/users/edit/{id}(id=${targetUser.id})}" class="btn btn-outline-primary">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Quay lại</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
    function logout() {
        document.getElementById('logoutForm').submit();
    }
</script>
<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
</body>
</html>
