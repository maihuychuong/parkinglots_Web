<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/staff.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Danh sách nhân viên</h1>
                <p class="lead text-muted">Quản lý thông tin và trạng thái của nhân viên trong hệ thống.</p>
            </div>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Tìm kiếm theo tên hoặc email" oninput="filterTable(this)">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Vai trò</th>
                                    <th>Trạng thái</th>
                                    <th>Ngày tạo</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}" class="hover-card">
                                    <td>
                                        <span th:text="${#strings.substring(user.id, #strings.length(user.id) - 8)}" th:title="${user.id}" data-bs-toggle="tooltip"></span>
                                    </td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.fullName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone}"></td>
                                    <td th:text="${user.role.getLabel()}"></td>
                                    <td th:text="${user.status.getLabel()}"></td>
                                    <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm', 'Asia/Ho_Chi_Minh')}"></td>
                                    <td>
                                        <a th:href="@{/admin/users/view/{id}(id=${user.id})}" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye"></i> Xem
                                        </a>
                                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-edit"></i> Sửa
                                        </a>
                                        <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;" onsubmit="return confirm('Bạn có chắc muốn xóa nhân viên này?');">
                                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                                <i class="fas fa-trash"></i> Xóa
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="mt-3">Tổng số nhân viên: <span th:text="${totalStaff}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
    function filterTable(input) {
        var filter = input.value.toLowerCase();
        var rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
            var cells = row.querySelectorAll('td');
            var match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(filter));
            row.style.display = match ? '' : 'none';
        });
    }
    function logout() {
        document.getElementById('logoutForm').submit();
    }
</script>
<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
</body>
</html>
