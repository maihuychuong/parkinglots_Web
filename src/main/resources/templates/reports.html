<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports and Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/staff.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Báo cáo thống kê</h1>
                <p class="lead text-muted">Xem thống kê về hoạt động bãi đỗ xe theo thời gian và bãi đỗ.</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <form th:action="@{/admin/reports}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <input type="date" name="startDate" class="form-control" th:value="${startDate}">
                    </div>
                    <div class="col-md-4">
                        <input type="date" name="endDate" class="form-control" th:value="${endDate}">
                    </div>
                    <div class="col-md-3">
                        <select name="lotId" class="form-select">
                            <option value="">Tất cả bãi đỗ</option>
                            <option th:each="lot : ${parkingLots}"
                                    th:value="${lot.id}"
                                    th:text="${lot.name}"
                                    th:selected="${lotId == lot.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary w-100">Lọc</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Statistics Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <i class="fas fa-car fa-2x text-primary mb-2"></i>
                        <h5 class="card-title fw-bold">Tổng số xe vào/ra</h5>
                        <p class="card-text display-6" th:text="${totalVehicles} ?: '0'"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <i class="fas fa-parking fa-2x text-success mb-2"></i>
                        <h5 class="card-title fw-bold">Tỷ lệ sử dụng khe đỗ</h5>
                        <p class="card-text display-6" th:text="${slotUsagePercentage} ?: '0' + '%'"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <i class="fas fa-money-bill-wave fa-2x text-info mb-2"></i>
                        <h5 class="card-title fw-bold">Tổng doanh thu</h5>
                        <p class="card-text display-6" th:text="${totalRevenue} ?: '0' + ' VNĐ'"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-center">Xe vào/ra theo ngày</h5>
                        <canvas id="vehicleChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-center">Doanh thu theo ngày</h5>
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Vehicle Chart
    const vehicleData = {
        labels: /*[[${vehicleChartLabels}]]*/ [],
        datasets: [{
            label: 'Số xe vào/ra',
            data: /*[[${vehicleChartData}]]*/ [],
            backgroundColor: 'rgba(13, 110, 253, 0.5)',
            borderColor: 'rgba(13, 110, 253, 1)',
            borderWidth: 1
        }]
    };
    new Chart(document.getElementById('vehicleChart'), {
        type: 'bar',
        data: vehicleData,
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Revenue Chart
    const revenueData = {
        labels: /*[[${revenueChartLabels}]]*/ [],
        datasets: [{
            label: 'Doanh thu (VNĐ)',
            data: /*[[${revenueChartData}]]*/ [],
            backgroundColor: 'rgba(23, 162, 184, 0.5)',
            borderColor: 'rgba(23, 162, 184, 1)',
            borderWidth: 1
        }]
    };
    new Chart(document.getElementById('revenueChart'), {
        type: 'line',
        data: revenueData,
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
