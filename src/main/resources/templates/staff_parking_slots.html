<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý khe đỗ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/css/staff.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<!-- Main content -->
<main class="flex-grow-1">
    <div class="container mt-5 pt-5">
        <h1 class="mb-4 text-primary fw-bold">Quản lý khe đỗ</h1>
        <div class="row">
            <!-- Sidebar: danh sách bãi đỗ -->
            <nav class="col-md-3 mb-4">
                <div class="list-group sticky-top" style="top: 100px;">
                    <!-- Liên kết "Tất cả bãi đỗ" -->
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/admin/parking-slots}"
                           th:classappend="${selectedLotId} == null ? 'active' : ''"
                           class="list-group-item list-group-item-action">
                            Tất cả bãi đỗ
                        </a>
                    </div>
                    <div sec:authorize="hasAuthority('STAFF')">
                        <a th:href="@{/staff/parking-slots}"
                           th:classappend="${selectedLotId} == null ? 'active' : ''"
                           class="list-group-item list-group-item-action">
                            Tất cả bãi đỗ
                        </a>
                    </div>
                    <!-- Liên kết cho từng bãi đỗ -->
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a th:each="lot : ${parkingLots}"
                           th:href="@{/admin/parking-slots(lotId=${lot.id})}"
                           th:text="${lot.name}"
                           th:classappend="${lot.id} == ${selectedLotId} ? 'active' : ''"
                           class="list-group-item list-group-item-action">
                        </a>
                    </div>
                    <div sec:authorize="hasAuthority('STAFF')">
                        <a th:each="lot : ${parkingLots}"
                           th:href="@{/staff/parking-slots(lotId=${lot.id})}"
                           th:text="${lot.name}"
                           th:classappend="${lot.id} == ${selectedLotId} ? 'active' : ''"
                           class="list-group-item list-group-item-action">
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Nội dung chính: bảng khe đỗ -->
            <section class="col-md-9">
                <!-- Nút thêm khe đỗ (chỉ cho admin) -->
                <div sec:authorize="hasAuthority('ADMIN')" class="mb-3 text-end">
                    <a th:href="@{/admin/parking-slots/add}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Thêm khe đỗ
                    </a>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Mã khe đỗ</th>
                            <th>Trạng thái</th>
                            <th>Ghi chú</th>
                            <th>Bãi xe</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="slot, iterStat : ${parkingSlots}">
                            <td class="text-center" th:text="${iterStat.count}"></td>
                            <td class="text-center" th:text="${slot.slotCode}"></td>
                            <td class="text-center">
                                <span th:if="${slot.isAvailable}" class="badge bg-success">Trống</span>
                                <span th:if="${!slot.isAvailable}" class="badge bg-danger">Đang sử dụng</span>
                            </td>
                            <td th:text="${slot.note} ?: 'Không có ghi chú'"></td>
                            <td class="text-center" th:text="${slot.lot.name}"></td>
                            <td class="text-center">
                                <div sec:authorize="hasAuthority('ADMIN')">
                                    <a th:href="@{/admin/parking-slots/edit/{id}(id=${slot.id})}" class="btn btn-sm btn-warning ms-1">
                                        <i class="fas fa-edit"></i> Sửa
                                    </a>
                                    <form th:action="@{/admin/parking-slots/delete}" method="post" class="d-inline ms-1"
                                          onsubmit="return confirm('Bạn có chắc muốn xoá khe đỗ này?');">
                                        <input type="hidden" name="slotId" th:value="${slot.id}" />
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash"></i> Xoá
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(parkingSlots)}">
                            <td colspan="6" class="text-center text-muted">Chưa có khe đỗ nào.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
